<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報テスト</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <style>
        #map {
            width: 90vw;
            height: 90vh;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <div id="map"></div>
    <script>
        let watch_id
        const map = L.map("map", {
            center: [34.8906249,138.8246531],
            zoom: 7,
        });
        
        let marker = L.marker(map.getCenter(), { draggable: true })
        marker.addTo(map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        }).addTo(map);

        function success(position) {
            document.querySelector("#output").textContent = `${position.coords.latitude}, ${position.coords.longitude}`
            marker.setLatLng([position.coords.latitude, position.coords.longitude])
        }
        
        window.addEventListener("load", () => {
            watch_id = navigator.geolocation.watchPosition(success, function (e) { alert(e.message); })
        })
    </script>
</body>

</html>
